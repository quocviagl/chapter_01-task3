<%- include('_layouts/layout', { title: 'MENTHA OIL' }); -%>

<meta name="description" content="Main page" />

<!-- @content -->
<!-- LEAF SECTION -->
<img
  src="./_public/assets/img/topleaf.png"
  alt="Top leaf"
  class="c-leaf__topleaf"
/>
<img
  src="./_public/assets/img/sideleaf.png"
  alt="Side leaf"
  class="c-leaf__sideleaf"
/>
<main class="l-maincontent">
<!-- MAINVISUAL SECTION -->
  <section class="c-mainvisual">
    <div class="c-mainvisual__inner">
      <div class="c-mainvisual__content">
        <h1 class="c-mainvisual__title">
          <img
            src="./_public/assets/img/mainvisual_title.png"
            alt="健栄製薬の ハッカ油  "
          />
        </h1>
        <p class="c-mainvisual__text">
          ハッカ油は、毎日の暮らしを豊かにする
          <strong class="c-mainvisual__text--strong">魔法のしずく</strong>
        </p>
        <a class="c-mainvisual__btn"
          >ハッカ<span class="c-mainvisual__text--fixspacing1"> ？</span
          ><span class="c-mainvisual__text--fixspacing2">ミント？</span>
        </a>
      </div>
    </div>
  </section>
<!-- PRODUCT SECTION -->
  <section class="c-product">
    <h1 class="c-product__title">
      <span class="c-product__title--small">使い方いろいろ </span><br>
       毎日にハッカ油
    </h1>
    <div class="c-product__item">
      <img src="./_public/assets/img/product/spray.png" alt="ハッカ水" class="c-product__img">
      <div class="c-product__name">ハッカ水</div>
    </div>
  </section>
</main>
<!-- @@content -->
